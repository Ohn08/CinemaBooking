{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no">
    <title>{% block title %}Bookers{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            padding-top: 70px;
        }
        .navbar-nav .nav-item .nav-link {
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-nav .nav-item .nav-link:hover,
        .navbar-nav .nav-item .nav-link:focus,
        .navbar-nav .nav-item .nav-link:active,
        .navbar-nav .nav-item .nav-link.active {
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary py-3 mb-4 fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class="d-flex align-items-center">
                <img src="{% static 'image/logo.png' %}" alt="Logo" height="40" class="d-inline-block align-text-top">
                <a class="navbar-brand ml-2" href="{% url 'home' %}">Bookers</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booking' %}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Your Ticket</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Bookers. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
